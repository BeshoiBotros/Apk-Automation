<form method="post" enctype="multipart/form-data" action='{% url "update_app" app.pk %}'>
    {% csrf_token %}
    <div class="form-group">
        
        <label for="id_name">Name</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_apk_file_path">APK File</label>
        {{ form.apk_file_path }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
